name: Rust CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy

      - name: Report WASM binary size
        run: ls -lh target/wasm32-unknown-unknown/release/crowdfund.wasm

      - name: Install wasm-opt (Binaryen)
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen

      - name: Optimize WASM with wasm-opt
        run: |
          wasm-opt -Oz target/wasm32-unknown-unknown/release/crowdfund.wasm -o target/wasm32-unknown-unknown/release/crowdfund.opt.wasm

      - name: Report optimized WASM binary size
        run: ls -lh target/wasm32-unknown-unknown/release/crowdfund.opt.wasm

      - name: Fail if WASM exceeds 256 KB
        run: |
          SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/crowdfund.opt.wasm)
          MAX=$((256 * 1024))
          if [ "$SIZE" -gt "$MAX" ]; then
            echo "WASM binary too large: $SIZE bytes (max $MAX bytes)"
            exit 1
          else
            echo "WASM size OK: $SIZE bytes"
          fi
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace

      - name: Build WASM (release)
        run: cargo build --release --target wasm32-unknown-unknown
